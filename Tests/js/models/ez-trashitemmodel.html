<!doctype html>
<html>
<head>
<title>eZ Trash Item Model tests</title>
</head>
<body>

<script type="text/javascript" src="../../../Resources/public/vendors/yui3/build/yui/yui.js"></script>
<script type="text/javascript" src="./assets/model-tests.js"></script>
<script type="text/javascript" src="./assets/ez-trashitemmodel-tests.js"></script>
<script>
    var filter = (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
        loaderFilter;
    if (filter == 'coverage'){
        loaderFilter = {
            searchExp : "/Resources/public/js/",
            replaceStr: "/Tests/instrument/Resources/public/js/"
        };
    } else {
        loaderFilter = filter;
    }

    YUI({
        coverage: ['ez-trashitemmodel'],
        filter: loaderFilter,
        modules: {
            "ez-trashitemmodel": {
                requires: [
                    'ez-restmodel',
                    'array-extras'
                ],
                fullpath: "../../../Resources/public/js/models/ez-trashitemmodel.js"
            },
            "ez-restmodel": {
                requires: [
                    'model'
                ],
                fullpath: "../../../Resources/public/js/models/ez-restmodel.js"
            },
        }
    }).use('ez-trashitemmodel-tests', function (Y) {
        Y.Test.Runner.run();

    });
</script>
</body>
</html>
